<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài viết mới từ [[companyName]]</title>
    <style>
        /* CSS nội tuyến hoặc liên kết */
    </style>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">
<table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td align="center">
            <table width="600" cellpadding="20" cellspacing="0" border="0" style="background-color:#ffffff; margin-top:50px; border-radius:8px;">
                <tr>
                    <td>
                        <h2 style="color:#333333;">Chào [[userName],</h2>
                        <p style="color:#555555;">Chúng tôi vừa đăng tải một bài viết mới mà bạn có thể quan tâm:</p>
                        <h3 style="color:#28a745;">[[articleTitle]</h3>
                        <p style="color:#555555;">[[articleDescription]]</p>
                        <a href="[[${articleLink}]]" style="display:inline-block; padding:10px 20px; background-color:#007bff; color:#ffffff; text-decoration:none; border-radius:5px;">Đọc thêm</a>
                    </td>
                </tr>
                <tr>
                    <td style="background-color:#f9f9f9; text-align:center; color:#777777; font-size:12px;">
                        <p>Bạn nhận được email này vì đã đăng ký nhận thông báo từ [[companyName]].</p>
                        <p>[[companyAddress]] | [[contact]]</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
